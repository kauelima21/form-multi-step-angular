<div class="container">
  <header>Signup Form</header>

  <app-progress #bullets />

  <div class="form-outer">
    <form (submit)="signUp($event)">
      <div class="page" #slidePageEl>
        <div class="title">Base Info:</div>
        <div class="field">
          <label class="label" for="first_name">First Name</label>
          <input type="text" id="first_name" />
        </div>
        <div class="field">
          <label class="label" for="last_name">Last Name</label>
          <input type="text" id="last_name" />
        </div>
        <div class="field">
          <button type="button" (click)="slidePage()">Next</button>
        </div>
      </div>

      <div class="page">
        <div class="title">Contact Info:</div>
        <div class="field">
          <label class="label" for="email">Email Address</label>
          <input type="text" id="email" />
        </div>
        <div class="field">
          <label class="label" for="phone">Phone Number</label>
          <input type="number" id="phone" />
        </div>
        <div class="field btns">
          <button type="button" class="prev-1 prev" (click)="prevPage1()">Previous</button>
          <button type="button" class="next-1 next" (click)="nextPage1()">Next</button>
        </div>
      </div>

      <div class="page">
        <div class="title">Date of Birth:</div>
        <div class="field">
          <label class="label" for="date">Date</label>
          <input type="text" id="date" />
        </div>
        <div class="field">
          <label class="label" for="gender">Gender</label>
          <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="field btns">
          <button type="button" class="prev-2 prev" (click)="prevPage2()">Previous</button>
          <button type="button" class="next-2 next" (click)="nextPage2()">Next</button>
        </div>
      </div>

      <div class="page">
        <div class="title">Login Details:</div>
        <div class="field">
          <label class="label" for="username">Username</label>
          <input type="text" id="username" />
        </div>
        <div class="field">
          <label class="label" for="passwd">Password</label>
          <input type="password" id="passwd" />
        </div>
        <div class="field btns">
          <button type="button" class="prev-3 prev" (click)="prevPage3()">Previous</button>
          <button type="submit" class="submit" (click)="nextPage3()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
